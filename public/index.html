  <!-- Dark mode script (UNCHANGED) -->
  <script>
    (function () {
      const theme = localStorage.getItem("theme");
      if (
        theme === "dark" ||
        (!theme &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      }
    })();
  </script>
